<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>智医助手 - 您的智能医疗伙伴</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --success-color: #4CAF50;
            --light-color: #f8f9fa;
            --dark-color: #333;
            --gray-color: #6c757d;
            --light-gray: #e9ecef;
        }
        
        /*body {*/
        /*    font-family: 'Poppins', sans-serif;*/
        /*    color: var(--dark-color);*/
        /*    background-color: #f8f9fa;*/
        /*}*/
        
        /* Hero Section */
        .hero-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            position: relative;
            overflow: hidden;
            color: white;
        }
        
        .hero-content {
            position: relative;
            z-index: 5;
        }
        
        .hero-title {
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .hero-image img {
            max-width: 100%;
            transform: scale(1.05);
            animation: float 6s ease-in-out infinite;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes float {
            0% { transform: translateY(0px) scale(1.05); }
            50% { transform: translateY(-10px) scale(1.05); }
            100% { transform: translateY(0px) scale(1.05); }
        }
        
        .hero-shape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        
        .hero-shape svg {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .btn-modern {
            background: #fff;
            color: var(--primary-color);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, a36, 0, 0.15);
            background: #f8f9fa;
        }
        
        /* Registration Form */
        .registration-section {
            padding: 80px 0;
            background-color: #f8f9fa;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        
        .register-card {
            padding: 30px;
            background: white;
        }
        
        .benefits-card {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .form-section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .form-section-title i {
            margin-right: 10px;
            background: rgba(67, 97, 238, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }
        
        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .form-floating {
            position: relative;
        }
        
        .form-floating > .form-control {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }
        
        .form-floating > label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 1rem 0.75rem;
            pointer-events: none;
            border: 1px solid transparent;
            transform-origin: 0 0;
            transition: opacity .1s ease-in-out, transform .1s ease-in-out;
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: .65;
            transform: scale(.85) translateY(-0.5rem) translateX(0.15rem);
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .custom-select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            height: 50px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .select-wrapper::after {
            content: '\f107';
            font-family: 'FontAwesome';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        .btn-get-code {
            height: 50px;
            border-radius: 8px;
            background: var(--accent-color);
            color: white;
            border: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-get-code:hover {
            background: #3ba7cc;
        }
        
        .btn-register {
            height: 50px;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 0 40px;
        }
        
        .btn-register:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .benefits-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
        }
        
        .benefits-text {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .benefit-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .contact-info {
            margin-top: auto;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }
        
        .contact-info i {
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .contact-info .phone {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        /* 确保卡片对齐的额外样式 */
        .registration-section .row {
            display: flex;
            flex-wrap: wrap;
        }
        
        .registration-section .row > [class*="col-"] {
            display: flex;
            flex-direction: column;
        }
        
        .registration-section .card {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }
        
        /* 移除可能影响高度对齐的边距 */
        .col-lg-7, .col-lg-5 {
            margin-bottom: 0 !important;
        }
        
        /* 让卡片内容也能伸展填充空间 */
        .register-card, .benefits-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .register-card > div:last-child {
            margin-top: auto;
        }
    </style>
</head>
<body>

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 hero-content">
                <h1 class="hero-title">智能医疗，健康未来</h1>
                <p class="hero-subtitle">通过人工智能驱动的医疗诊断和健康咨询，让专业医疗服务触手可及</p>
                <a href="aboutUs" class="btn-modern">了解更多 <i class="fa fa-arrow-right ms-2"></i></a>
            </div>
            <div class="col-lg-6 hero-image mt-5 mt-lg-0">
                <img src="assets/images/banner/NTH_M71_07_07-2048x1191.png" alt="智能医疗"/>
            </div>
        </div>
    </div>
    <div class="hero-shape">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
            <path fill="#f8f9fa" opacity="1" d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"></path>
        </svg>
    </div>
</section>

<!-- Registration Section -->
<section th:if="${session.loginUser == null}" class="registration-section">
    <div class="container">
        <div class="row g-4">
            <div class="col-lg-7">
                <div class="card register-card h-100">
                    <h4 class="text-center mb-4 fw-bold">创建您的账号</h4>
                    
                    <!-- 账号信息 -->
                    <div class="mb-4">
                        <div class="form-section-title">
                            <i class="fa fa-user-circle"></i> 账号信息
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input id="userAccount" type="text" class="form-control" placeholder=" "/>
                                    <label for="userAccount">用户名</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input id="userPwd" type="password" class="form-control" placeholder=" "/>
                                    <label for="userPwd">密码</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 个人信息 -->
                    <div class="mb-4">
                        <div class="form-section-title">
                            <i class="fa fa-id-card"></i> 个人信息
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input id="userName" type="text" class="form-control" placeholder=" "/>
                                    <label for="userName">真实姓名</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input id="userTel" type="tel" class="form-control" placeholder=" "/>
                                    <label for="userTel">手机号码</label>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input id="userAge" type="number" class="form-control" placeholder=" "/>
                                    <label for="userAge">年龄</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="select-wrapper">
                                    <select id="userSex" class="custom-select">
                                        <option selected value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="select-wrapper">
                                    <select id="userType" class="custom-select" onchange="toggleQualificationUpload()">
                                        <option selected value="0">普通用户</option>
                                        <option value="1">全科医生</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 资质图片上传区域，初始隐藏 -->
                    <div id="qualificationUploadArea" class="col-12 mt-3" style="display: none;">
                        <div class="form-section-title">
                            <i class="fa fa-certificate"></i> 医生资质证明
                        </div>
                        <div class="qualification-upload">
                            <div class="upload-box mb-3">
                                <div class="d-flex align-items-center">
                                    <input type="file" id="qualification-files" multiple accept="image/*" style="display: none;" onchange="previewQualificationImages(this)" />
                                    <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('qualification-files').click()">
                                        <i class="fa fa-upload me-2"></i> 选择资质图片
                                    </button>
                                    <span class="ms-3 text-muted small">最多上传5张资质证明图片</span>
                                </div>
                            </div>
                            <div id="qualification-previews" class="d-flex flex-wrap gap-2"></div>
                            <input type="hidden" id="doctorQualificationImages" value="" />
                        </div>
                    </div>
                    
                    <!-- 验证信息 -->
                    <div class="mb-4">
                        <div class="form-section-title">
                            <i class="fa fa-lock"></i> 验证信息
                        </div>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input id="userEmail" type="email" class="form-control" placeholder=" "/>
                                    <label for="userEmail">邮箱地址</label>
                                </div>
                            </div>
                            
                            <div class="col-md-8">
                                <div class="form-floating">
                                    <input id="code" type="text" class="form-control" placeholder=" "/>
                                    <label for="code">验证码</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button id="email-code" class="btn btn-get-code w-100" onclick="sendEmailCode()">
                                    获取验证码
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-2">
                        <button onclick="register()" class="btn btn-register px-5">
                            <i class="fa fa-user-plus me-2"></i> 立即注册
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-5">
                <div class="card benefits-card h-100">
                    <h2 class="benefits-title">注册即享专属权益</h2>
                    <p class="benefits-text">加入我们的智能医疗平台，您将获得个性化的健康管理体验</p>
                    
                    <div class="benefit-item">
                        <div class="benefit-icon">
                            <i class="fa fa-stethoscope"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">智能诊断助手</h5>
                            <p class="mb-0 small opacity-75">通过AI技术进行初步症状分析和健康建议</p>
                        </div>
                    </div>
                    
                    <div class="benefit-item">
                        <div class="benefit-icon">
                            <i class="fa fa-book"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">医学知识库</h5>
                            <p class="mb-0 small opacity-75">获取专业、全面的疾病与药品信息资源</p>
                        </div>
                    </div>
                    
                    <div class="benefit-item">
                        <div class="benefit-icon">
                            <i class="fa fa-bell"></i>
                        </div>
                        <div>
                            <h5 class="mb-0">健康提醒服务</h5>
                            <p class="mb-0 small opacity-75">定制个性化的健康提醒和医疗建议</p>
                        </div>
                    </div>
                    
                    <div class="contact-info">
                        <i class="fa fa-phone-square"></i>
                        <div>
                            <div class="small opacity-75">需要帮助？请致电</div>
                            <div class="phone">8888 6666</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="common/common-bar::#back"></div>

<div th:replace="common/common-bar::#footer"></div>

<div th:replace="common/common-bar::#search"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-swiper.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>

</body>
</html>
