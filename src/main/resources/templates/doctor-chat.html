<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>在线问诊聊天 - 智慧医药系统</title>

    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/cropped-favicon-32x32.png"/>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/plugin.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="../common/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<div class="dashboard-banner">
    <div class="container">
        <div class="dashboard-head text-center">
            <h3>医生在线问诊</h3>
            <p>与医生进行专业医疗咨询</p>
        </div>
    </div>
</div>

<div id="dashboard">
    <div class="container">
        <div class="dashboard-main">
            <div class="row">
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <div th:replace="common/common-bar::#dashboard-sidebar(cur='consultation')"></div>
                </div>
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard-content">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="message">
                                    <div class="message-header inbox-item">
                                        <div class="inbox-image">
                                            <img th:src="${doctor.imgPath != null ? doctor.imgPath : 'assets/images/team/user-2.jpg'}" alt="image">
                                        </div>
                                        <div class="inbox-content">
                                            <p th:text="${doctor.userName}">医生姓名</p>
                                            <span>全科医生 | <span class="online-status"><i class="fa fa-circle"></i> 在线</span></span>
                                        </div>
                                    </div>
                                    <div class="message-content">
                                        <div id="messages" style="height: 260px;overflow-y: auto">
                                            <div class="msg-received">
                                                <div class="msg-image">
                                                    <img th:src="${doctor.imgPath != null ? doctor.imgPath : 'assets/images/team/user-2.jpg'}" alt="image">
                                                </div>
                                                <div class="msg-content">
                                                    <p>现在</p>
                                                    <p class="msg">
                                                        [[${user.userName}]]您好，我是[[${doctor.userName}]]医生，请问有什么健康问题需要咨询？</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="msg-reply">
                                            <textarea id="message" placeholder="输入要咨询的内容..."></textarea>
                                            <button onclick="sendMessageToDoctor()" class="btn btn-na mt-2 pull-right">发送</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/common-bar::#back"></div>
<div th:replace="common/common-bar::#footer"></div>
<div th:replace="common/common-bar::#search"></div>
<div th:replace="common/common-bar::#back-to-top"></div>

<script src="../assets/js/jquery-3.5.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/plugin.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/custom-nav.js"></script>
<script src="../assets/js/jpanelmenu.min.js"></script>
<script src="../assets/js/dashboard-custom.js"></script>
<script src="../common/utils/reg.js"></script>
<script src="../common/layer/layer.js"></script>
<script src="../common/custom.js"></script>

<style>
    .online-status {
        color: #2ecc71;
        font-size: 12px;
    }
    
    .online-status i {
        font-size: 10px;
        margin-right: 4px;
    }
</style>

<script th:inline="javascript">
    /**
     * 初始化消息区域
     */
    function messageInit() {
        var scrollDiv = document.getElementById("messages");
        scrollDiv.scrollTop = scrollDiv.scrollHeight;
    }
    
    // 页面加载完成后初始化
    $(document).ready(function() {
        messageInit();
        
        // 添加消息发送的快捷键功能
        $('#message').keydown(function(event) {
            if(event.keyCode == 13 && !event.shiftKey) {
                event.preventDefault();
                sendMessageToDoctor();
            }
        });
        
        // 定期检查是否有新消息
        checkNewMessages();
    });
    
    // 记录最后一条消息的ID
    var lastMessageId = 0;
    
    /**
     * 发送消息给医生
     */
    function sendMessageToDoctor() {
        var content = $("#message").val().trim();
        if (!content) {
            return;
        }
        
        // 清空输入框
        $("#message").val("");
        
        // 发送消息到服务器
        $.ajax({
            type: "POST",
            url: "/consultation-send",
            data: {
                doctorId: doctorId,
                content: content
            },
            dataType: "json",
            success: function(response) {
                if (response.code === 'SUCCESS') {
                    // 消息已成功发送到服务器
                    lastMessageId = response.data.messageId;
                    
                    // 触发检查新消息
                    setTimeout(checkNewMessages, 1000);
                } else {
                    layer.msg(response.message || '消息发送失败', {icon: 2});
                }
            },
            error: function() {
                layer.msg('服务器错误，请稍后重试', {icon: 2});
            }
        });
    }
    
    /**
     * 检查是否有新消息
     */
    function checkNewMessages() {
        $.ajax({
            type: "GET",
            url: "/consultation-messages",
            data: {
                doctorId: doctorId,
                lastMessageId: lastMessageId
            },
            dataType: "json",
            success: function(response) {
                if (response.code === 'SUCCESS' && response.data.messages.length > 0) {
                    // 显示新消息
                    response.data.messages.forEach(function(msg) {
                        if (msg.fromDoctor) {
                            // 医生发来的消息
                            $('#messages').append("<div class=\"msg-received\">\n" +
                                "                   <div class=\"msg-image\">\n" +
                                "                      <img src=\"../assets/images/team/user-2.jpg\" alt=\"image\">\n" +
                                "                   </div>\n" +
                                "                   <div class=\"msg-content\">\n" +
                                "                      <p>" + msg.createTime + "</p>\n" +
                                "                      <p class=\"msg\">\n" + msg.content +
                                "                      </p>\n" +
                                "                   </div>\n" +
                                "                  </div>");
                        }
                        lastMessageId = msg.id;
                    });
                    messageInit();
                }
                
                // 继续轮询
                setTimeout(checkNewMessages, 5000);
            }
        });
    }
    
    /**
     * 获取当前时间
     */
    function getCurrentTime() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        return (h < 10 ? '0' + h : h) + ':' + (m < 10 ? '0' + m : m);
    }
    
    /**
     * 从URL获取参数
     */
    function getQueryParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]); 
        return null;
    }
    
    /**
     * HTML转义，防止XSS攻击
     */
    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>

</body>
</html>
