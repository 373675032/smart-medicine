<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>在线问诊聊天 - 智慧医药系统</title>

    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/cropped-favicon-32x32.png"/>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/plugin.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="../common/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<div class="dashboard-banner">
    <div class="container">
        <div class="dashboard-head text-center">
            <h3>医生在线问诊</h3>
            <p>与医生进行专业医疗咨询</p>
        </div>
    </div>
</div>

<div id="dashboard">
    <div class="container">
        <div class="dashboard-main">
            <div class="row">
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <div th:replace="common/common-bar::#dashboard-sidebar(cur='consultation')"></div>
                </div>
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard-content">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="message">
                                    <div class="message-header inbox-item">
                                        <div class="inbox-image">
                                            <img th:src="${doctor.userAvatar != null ? doctor.userAvatar : 'assets/images/team/user-2.jpg'}" alt="image">
                                        </div>
                                        <div class="inbox-content">
                                            <p th:text="${doctor.userName}">医生姓名</p>
                                            <span>全科医生 | <span class="online-status"><i class="fa fa-circle"></i> 在线</span></span>
                                        </div>
                                    </div>
                                    <div class="message-content">
                                        <div id="messages" style="height: 260px;overflow-y: auto">
                                            <div class="msg-received">
                                                <div class="msg-image">
                                                    <img th:src="${doctor.userAvatar != null ? doctor.userAvatar : 'assets/images/team/user-2.jpg'}" alt="image">
                                                </div>
                                                <div class="msg-content">
                                                    <p>现在</p>
                                                    <p class="msg">
                                                        [[${user.userName}]]您好，我是[[${doctor.userName}]]医生，请问有什么健康问题需要咨询？</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="msg-reply">
                                            <textarea id="message" placeholder="输入要咨询的内容..."></textarea>
                                            <button onclick="sendMessageToDoctor()" class="btn btn-na mt-2 pull-right">发送</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/common-bar::#back"></div>
<div th:replace="common/common-bar::#footer"></div>
<div th:replace="common/common-bar::#search"></div>
<div th:replace="common/common-bar::#back-to-top"></div>

<script src="../assets/js/jquery-3.5.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/plugin.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/custom-nav.js"></script>
<script src="../assets/js/jpanelmenu.min.js"></script>
<script src="../assets/js/dashboard-custom.js"></script>
<script src="../common/utils/reg.js"></script>
<script src="../common/layer/layer.js"></script>
<script src="../common/custom.js"></script>

<style>
    .online-status {
        color: #2ecc71;
        font-size: 12px;
    }
    
    .online-status i {
        font-size: 10px;
        margin-right: 4px;
    }
</style>

<script>
    function messageInit() {
        var scrollDiv = document.getElementById("messages");
        scrollDiv.scrollTop = scrollDiv.scrollHeight;
    }
    
    // 页面加载完成后滚动到底部
    $(document).ready(function() {
        messageInit();
    });
    
    /**
     * 发送消息给医生
     */
    function sendMessageToDoctor() {
        let message = $('#message').val();
        if (!message) {
            return;
        }
        
        // 添加用户发送的消息
        $('#messages').append("<div class='msg-received msg-sent' style=\"margin-right: 20px\"><div class='msg-content'><p>现在</p><p class='msg'>" + message + "</p></div></div>");
        messageInit();
        $('#message').val('');
        
        // 模拟医生回复
        setTimeout(function() {
            $.ajax({
                type: "POST",
                url: "../message/query",
                data: {
                    content: message,
                },
                dataType: "json",
                success: function (data) {
                    if (data['code'] === 'SUCCESS') {
                        let reply = data['message'];
                        $('#messages').append("<div class=\"msg-received\">\n" +
                            "                   <div class=\"msg-image\">\n" +
                            "                      <img src=\"../assets/images/team/user-2.jpg\" alt=\"image\">\n" +
                            "                   </div>\n" +
                            "                   <div class=\"msg-content\">\n" +
                            "                      <p>现在</p>\n" +
                            "                      <p class=\"msg\">\n" + reply +
                            "                      </p>\n" +
                            "                   </div>\n" +
                            "                  </div>");
                        messageInit();
                    }
                }
            });
        }, 1000);
    }
</script>

</body>
</html>
