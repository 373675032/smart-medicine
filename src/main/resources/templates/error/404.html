<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>智慧医生 - 资源不存在</title>

    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/cropped-favicon-32x32.png"/>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/plugin.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="/common/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<section class="error-mg" style="padding: 80px 0; min-height: 60vh; display: flex; align-items: center;">
    <div class="container">
        <div class="search-again text-center p-5 pb-0">
            <div class="sc-title-two text-center mb-6">
                <h4 class="cl-grey">我们没能为您找到此资源</h4>
                <h1 style="font-size: 8rem; color: #4361ee; margin: 20px 0; font-weight: 700;">404</h1>
            </div>
            <div class="w-lg-75 m-auto">
                <div class="side-search position-relative overflow-hidden rounded-1 w-lg-50 m-auto mt-4 mb-4">
                    <input type="text" class="form-control" id="search" placeholder="搜索一下 ..."/>
                    <button onclick="performSearch()" class="search-btn sh-hover bg-lgreen"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <a href="/index" class="btn btn-primary" style="background-color: #4361ee; border: none; padding: 12px 30px; border-radius: 50px; font-weight: 600; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
                返回首页 <i class="fa fa-home ms-2"></i>
            </a>
        </div>
    </div>
</section>

<div th:replace="common/common-bar::#back"></div>

<div th:replace="common/common-bar::#footer"></div>

<div th:replace="common/common-bar::#search"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="/assets/js/jquery-3.5.1.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/plugin.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/custom-swiper.js"></script>
<script src="/assets/js/custom-nav.js"></script>
<script src="/assets/js/jpanelmenu.min.js"></script>
<script src="/assets/js/dashboard-custom.js"></script>
<script src="/common/utils/reg.js"></script>
<script src="/common/layer/layer.js"></script>
<script src="/common/custom.js"></script>

<script>
function performSearch() {
    var searchText = document.getElementById('search').value;
    if(searchText) {
        window.location.href = "/findIllness?illnessName=" + encodeURIComponent(searchText);
    }
}

// 绑定回车键进行搜索
document.getElementById('search').addEventListener('keypress', function(e) {
    if(e.key === 'Enter') {
        performSearch();
    }
});
</script>

</body>
</html>
