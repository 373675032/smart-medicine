<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>智慧医生</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>

    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">

    <style>
        /* Hero Section */
        .hero-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            position: relative;
            overflow: hidden;
            color: white;
        }
        
        .hero-content {
            position: relative;
            z-index: 5;
        }
        
        .hero-title {
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .hero-image img {
            max-width: 100%;
            transform: scale(1.05);
            animation: float 6s ease-in-out infinite;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes float {
            0% { transform: translateY(0px) scale(1.05); }
            50% { transform: translateY(-10px) scale(1.05); }
            100% { transform: translateY(0px) scale(1.05); }
        }
        
        .hero-shape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        
        .hero-shape svg {
            display: block;
            width: 100%;
            height: auto;
        }

        .btn-modern {
            background: #fff;
            /*color: var(--primary-color) !important;*/
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .btn-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, a36, 0, 0.15);
            background: #f8f9fa;
        }

        .appoint-form{
            border:solid 1px transparent;
        }
    </style>
</head>
<body class="home-3">

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<section class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 hero-content">
                <h1 class="hero-title">智能医疗，健康未来</h1>
                <p class="hero-subtitle">通过人工智能驱动的医疗诊断和健康咨询，让专业医疗服务触手可及</p>
                <a href="aboutUs" class="btn-modern">了解更多 <i class="fa fa-arrow-right ms-2"></i></a>
            </div>
            <div class="col-lg-6 hero-image mt-5 mt-lg-0">
                <img src="assets/images/banner/NTH_M71_07_07-2048x1191.png" alt="智能医疗"/>
            </div>
        </div>
    </div>
    <div class="hero-shape">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
            <path fill="#f8f9fa" opacity="1" d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"></path>
        </svg>
    </div>
</section>

<section class="appointment pt-0">
    <div class="container">
        <div class="appoint-wrap">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12">
                    <div class="sc-title-two sc-border-none w-100 mb-0">
                        <h4 class="cl-green">有意见不要紧</h4>
                        <h2>反馈一下</h2>
                        <h5 class="cl-grey">我们期待您的反馈，我们会一直进步。</h5>
                    </div>
                    <div class="check-up mb-3">
                        <p class="mb-4">
                            智慧医生您提供疾病查询,常见疾病大全,帮您全面了解疾病病因症状、检查治疗、饮食护理等信息,是您疾病查询的好帮手。
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="appoint-form bg-white">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" placeholder="姓名">
                            </div>
                            <div class="col-md-6">
                                <input id="email" type="text" class="form-control" placeholder="邮箱">
                            </div>
                            <div class="col-12">
                                <input id="title" type="text" class="form-control" placeholder="反馈标题">
                            </div>
                            <div class="col-12">
                                <textarea id="content" name="message" placeholder="反馈内容" cols="30" rows="15"></textarea>
                            </div>
                            <div class="col-12 text-center">
                                <button onclick="feedback()" type="submit" class="btn btn-primary">提交反馈</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="common/common-bar::#footer"></div>

<div th:replace="common/common-bar::#search"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="assets/js/jquery-3.5.1.min.js"></script>

<script src="assets/js/main.js"></script>
<script src="assets/js/custom-swiper.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
</body>
</html>
